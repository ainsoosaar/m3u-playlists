name: Ontivi IPTV Force Headful Update

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run workflow'
        default: 'main'
        required: true

jobs:
  headful_update:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - run: npm install

      # 4Ô∏è‚É£ –§–æ—Ä—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ headful –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–ª–µ–π–ª–∏—Å—Ç–∞
      - name: Run force_headful.js with headful Puppeteer
        run: |
          # –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –¥–∏—Å–ø–ª–µ–π
          export DISPLAY=:99
          Xvfb :99 -screen 0 1280x800x16 &
          sleep 2

          echo "üïí Starting force_headful.js"
          node scripts/force_headful.js

      # 5Ô∏è‚É£ Commit & push —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
      - name: Commit & push
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git config user.name "iptv-bot"
            git config user.email "bot@github"
            git add playlists/ip.ontivi.net_playlist.m3u8 scripts/stats.json scripts/streams_cache.json
            git commit -m "Force headful update Ontivi IPTV playlist"
            git push
          fi
