name: Ontivi IPTV Auto Update

on:
permissions:
  contents: write

  schedule:
    - cron: "0 */6 * * *"   # каждые 6 часов
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build IPTV playlist
        run: node scripts/build_playlist.js

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes"
          else
            git config user.name "iptv-bot"
            git config user.email "bot@github"
            git add playlists/ip.ontivi.net_playlist.m3u8
            git commit -m "Auto update Ontivi IPTV playlist"
            git push
          fi
