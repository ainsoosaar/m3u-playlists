name: Ontivi IPTV Force Update

on:
  # Ручной запуск через UI
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run workflow'
        default: 'main'
        required: true

jobs:
  force_update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      # Форсированное обновление
      - run: node scripts/force_update.js

      # Коммит и пуш
      - name: Commit & push
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git config user.name "iptv-bot"
            git config user.email "bot@github"
            git add playlists/ip.ontivi.net_playlist.m3u8 scripts/stats.json scripts/streams_cache.json
            git commit -m "Force update Ontivi IPTV playlist"
            git push
          fi
