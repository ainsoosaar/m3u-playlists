name: Update Ontivi Playlist
on:
  schedule:
    - cron: '0 */6 * * *' # каждые 6 часов
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Build playlist
      run: npm run build

    - name: Commit and push if changed
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "iptv-bot"
        git config user.email "bot@github"
        if git diff --quiet; then
          echo "No changes"
        else
          git add playlists/ip.ontivi.net_playlist.m3u8
          git commit -m "Auto update Ontivi IPTV playlist"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main
        fi
