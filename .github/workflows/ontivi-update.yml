name: Ontivi IPTV Auto Update

# Триггеры
on:
  # Ручной запуск через UI
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run workflow'
        default: 'main'
        required: true

  # Авто-запуск каждые 6 часов
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Клонируем репозиторий
      - uses: actions/checkout@v4

      # Устанавливаем Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Устанавливаем зависимости
      - run: npm install

      # Запуск headless обновления плейлиста
      - run: node scripts/update_cache.js

      # Коммит и пуш только если есть изменения
      - name: Commit & push
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git config user.name "iptv-bot"
            git config user.email "bot@github"
            git add playlists/ip.ontivi.net_playlist.m3u8 scripts/stats.json scripts/streams_cache.json
            git commit -m "Auto update Ontivi IPTV playlist"
            git push
          fi
