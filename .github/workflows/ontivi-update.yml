name: Ontivi IPTV Auto Update

on:
  schedule:
    - cron: "0 */6 * * *"   # каждые 6 часов
  workflow_dispatch:          # ручной запуск

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - uses: actions/checkout@v4

      # 2️⃣ Устанавливаем Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Устанавливаем зависимости Puppeteer
      - run: npm install

      # 4️⃣ Запускаем headless сборку (валидный кеш уже есть)
      - name: Run build.js (headless)
        run: node scripts/build.js

      # 5️⃣ Коммит и пуш изменений (только если есть)
      - name: Commit & push
        run: |
          git config user.name "iptv-bot"
          git config user.email "bot@github"
          git add playlists/ip.ontivi.net_playlist.m3u8 scripts/stats.json scripts/streams_cache.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update Ontivi IPTV playlist"
            git push
          fi
        shell: bash
